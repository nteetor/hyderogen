<div class="col-2 p-2">
  {% for collection in site.collections %}

  {% assign name = collection.label %}

  {% if name != "posts" %}
  <dl>
    <dt>{{ name }}</dt>

    {% for item in site.[name] %}
    <dd class="ml-sm-2">
      <a class="text-dark" href="{{ site.baseurl }}/{{ page.url }}">{{ item.title }}</a>
    </dd>
    {% endfor %}

  </dl>
  {% endif %}

  {% endfor %}
</div>
